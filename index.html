<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凌视工作室</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        /* 顶部导航栏 */
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* 介绍部分 */
        .hero-section {
            background-image: url('bj666.jpg'); /* 使用你的背景图片 */
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero-section h2 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-section p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* 底部 */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        /* 手机屏幕适配 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .hero-section h2 {
                font-size: 36px;
            }

            .hero-section p {
                font-size: 16px;
            }
        }

        /* 超小屏幕（如手机）适配 */
        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }

            .hero-section {
                height: 60vh;
            }

            .hero-section h2 {
                font-size: 28px;
            }

            .hero-section p {
                font-size: 14px;
                padding: 0 10px;
            }

            nav a {
                margin: 0 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>凌视工作室</h1>
    <nav>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
</header>

<section class="hero-section" id="about">
    <div>
        <h2>欢迎来到凌视工作室</h2>
        <p>我们是一家专注于创意和创新的工作室，致力于将您的想法转化为令人惊叹的作品。</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 凌视工作室. 保留所有权利.</p>
</footer>

</body>
</html>
